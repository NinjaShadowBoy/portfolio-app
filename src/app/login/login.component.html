<section class="auth-container">
    <div class="auth-card">
        <header class="auth-header">
            <h1>{{ isRegister() ? 'Create account' : 'Welcome back' }}</h1>
            <p class="subtitle">{{ isRegister() ? 'Join to continue' : 'Sign in to continue' }}</p>
            <div class="mode-toggle" (click)="toggleMode()">
                <span [class.active]="!isRegister()">Login</span>
                <div class="toggle-thumb" [class.right]="isRegister()"></div>
                <span [class.active]="isRegister()">Register</span>
            </div>
        </header>

        <form class="auth-form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate [class.submitting]="loading()">
            <div class="form-group" *ngIf="isRegister()">
                <label for="name">Full name</label>
                <input id="name" type="text" formControlName="name" class="input-field" placeholder="Jane Doe" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" class="input-field"
                    placeholder="you@example.com" />
                <div class="error" *ngIf="form.controls.email.invalid && (form.controls.email.dirty || submitted())">
                    Valid email required</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" class="input-field"
                    placeholder="••••••••" />
                <div class="error"
                    *ngIf="form.controls.password.invalid && (form.controls.password.dirty || submitted())">Password is
                    required</div>
            </div>

            <button type="submit" [disabled]="form.invalid">
                {{ loading() ? (isRegister() ? 'Creating account…' : 'Signing in…') : (isRegister() ? 'Create account' :
                'Sign in') }}
            </button>
        </form>
    </div>
</section>
