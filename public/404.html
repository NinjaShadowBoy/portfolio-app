<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; URL='./index.html'">
    <script>
      // GitHub Pages SPA redirect workaround
      // See: https://github.com/rafgraph/spa-github-pages
      (function() {
        var l = window.location;
        var repoBase = '/portfolio-app/';
        if (l.pathname.startsWith(repoBase)) {
          var relative = l.pathname.substring(repoBase.length);
          var newUrl = repoBase + 'index.html?/' + relative + l.search + l.hash;
          window.location.replace(newUrl);
        } else {
          // Fallback to index
          window.location.replace('index.html');
        }
      })();
    </script>
  </head>
  <body>
    Redirecting to the app...
  </body>
</html>
